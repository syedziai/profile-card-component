<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <di class="card">
            <!-- <div class="card-top"></div> -->
            <img class="card-top-img" src="bg-pattern-card.svg" alt="">
            <div class="card-body">
                <img src="E009076.jpeg" alt="">
                <h4>Syed Habeeb <span class="light-gray">23</span></h4>
                <p class="city light-gray">India</p>
                <div class="actions">
                    <div class="followers">
                        <h5>84K</h5>
                        <p>Followers</p>
                    </div>
                    <div class="likes">
                        <h5>803K</h5>
                        <p>Likes</p>
                    </div>
                    <div class="followers">
                        <h5>1.4K</h5>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </di>
    </div>

</body>

</html>
